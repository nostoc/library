<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library-nostoc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    
    <h1> Library</h1>
    <button id="new-book-btn"> Add New Book</button>
    <div id="book-form-container">
        <form id="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required><br>

            <label for="read">Have you read it?:</label>
            <input type="checkbox" id="read" name="read"><br>

            <button type="submit">Add Book</button>
        </form>
    </div>

    <div id="book-container"></div>
        

</body>

</html>
